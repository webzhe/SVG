<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            body{background: black;}
            #div1{
                width: 400px;
                height: 400px;
                background: white;
            }
        </style>
    </head>
    <body>
        <!-- <img src="svg01.svg"> -->
        <!-- <div style="height:200px;width:200px;background:url(svg01.svg) no-repeat"></div> -->
        <!-- <iframe src="svg01.svg"></iframe> -->
        <div id="div1">
            <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
                <g transform="translate(200,200)" stroke-width="5">
                    <circle r="40" fill="transparent" stroke="black"></circle>
                    <circle r="30" fill="transparent" stroke="black"></circle>
                    <circle r="20" fill="transparent" stroke="black"></circle>
                    <circle r="10" fill="transparent" stroke="black"></circle>
                </g>
            </svg>
        </div>
    </body>
</html>
<!--
    <g> 标签
        是一个容器（分组）标签，用来组合元素的
        例子：做个靶心
        共有属性
        transform:"translate(0,0)"      可以加id   运动
        在g标签里面  cx之内的不起作用
